
<div class="app-content-header"> <!--begin::Container-->
	<div class="container-fluid"> <!--begin::Row-->
		<div class="row">
			<div class="col-sm-6">
				<h3 class="mb-0">{{ pageData.bcTitle }}</h3>
			</div>
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-end">
					{% for row in breadCrumbs %}
						<li class="breadcrumb-item{{row.activeClass}}" {{row.aria}}>{{row.href | safe}}</li>
					{% endfor %}
				
				</ol>
			</div>
		</div> <!--end::Row-->
	</div> <!--end::Container-->
</div>
