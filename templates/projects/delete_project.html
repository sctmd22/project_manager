{% extends "projects/projects.html" %}

{% block content %}


<div class="card card-primary card-outline mb-4" style="width:1024px">
	<div class="card-header">
		<div class="card-title">
			Delete Confirmation
		</div>
	</div>

	<form action="{{ url_for('projects_bp.delete_project') }}" method="POST"> <!--begin::Body-->
		<input type="hidden" name="project_id" value="{{ data.id }}">
	
		<div class="card-body">
			<div class="mb-3"> 
				<label for="projectTitle" class="form-label">Are you sure want you delete the current project?</label> 
			</div>
			

		</div> <!--end::Body--> <!--begin::Footer-->
		<div class="card-footer"> 
			<button type="submit" class="btn btn-danger">Delete</button> 
			<button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('projects_bp.cancel_delete', project_id=data.id) }}'">Cancel</button>  
		</div> <!--end::Footer-->
	</form>


</div>





{% endblock %}
